{% extends "travelpad/template.html" %}

{% block title %}Register{% endblock %}
{% block register_active %}class="active"{% endblock %}
{% block content_id %}id="index_container"{% endblock %}

{% block content %}
			<form method="post" enctype="multipart/form-data" action="{% url 'register' %}" class="form-signin">
				{% if form.errors %}
				<p style="color:red">
					<!-- show error messages -->
				</p>
				{% endif %}
				<div class="col-md-10">
				<table>
					<tr><td>
						<input class="form-control" id="id_username" type="text" name="username" placeholder="Username" required/>
					</td></tr>
					<tr><td>
						<input class="form-control" id="id_firstname" type="text" name="firstname" placeholder="First Name" required/>
					</td></tr>
					<tr><td>
						<input class="form-control" id="id_lastname" type="text" name="lastname" placeholder="Last Name" required/>
					</td></tr>
					<tr><td>
						<input class="form-control" id="id_email" type="text" name="email" placeholder="E-Mail" required/>
					</td></tr>
					<tr><td>
						<input class="form-control" id="id_password1" type="password" name="password1" placeholder="Password" required/>
					</td></tr>
					<tr><td>
						<input class="form-control" id="id_password2" type="password" name="password2" placeholder="Confirm Password" required/>
					</td></tr>
				</table>
				<input type="submit" value="Register" class="btn btn-sm btn-primary btn-block"/>
				</div>
				{% csrf_token %}
			</form>
{% endblock %}
