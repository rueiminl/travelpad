<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
{% load staticfiles %}
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'travelpad/bootstrap-3.3.2-dist/css/bootstrap.min.css' %}" />
<!-- Bootstrap theme -->
<link rel="stylesheet" type="text/css" href="{% static 'travelpad/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css' %}" />
	
<link href="{% static 'travelpad/fullcalendar/fullcalendar.css' %}" rel='stylesheet' />
<link href="{% static 'travelpad/fullcalendar/fullcalendar.print.css' %}" rel='stylesheet' media='print' />

<script src="{% static 'travelpad/js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'travelpad/bootstrap-3.3.2-dist/js/bootstrap.min.js' %}"></script>

<script src="{% static 'travelpad/fullcalendar/lib/moment.min.js' %}"></script>
<script src="{% static 'travelpad/fullcalendar/fullcalendar.min.js' %}"></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'agendaWeek,agendaDay'
			},
			defaultView:'agendaWeek',
			allDaySlot: false,
			defaultDate: '2015-03-23',
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				//TODO: add events
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: '/get-calendar-events-json/' + "1",//+ itenarary_id,
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<a data-toggle="modal" class="btn btn-danger" href="/eventedit" data-target="#myModal">Add Event</a>
        
			        <!-- Modal -->
			        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			            <div class="modal-dialog">
			                <div class="modal-content">
			                </div> <!-- /.modal-content -->
			            </div> <!-- /.modal-dialog -->
			        </div>
			</div>
			<div class="col-md-10">
				<div id='calendar'></div>
			</div>
		</div>
		
	
		
	</div>
</body>
</html>
