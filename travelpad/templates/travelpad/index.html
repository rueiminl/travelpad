<!DOCTYPE html>
<html>
      <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <style type="text/css">
            html { height: 100% }
            body { height: 90%; margin: 0; padding: 0 }
            #map_canvas { height: 90% }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3"></script>
        <script type="text/javascript">
        var directionsService = new google.maps.DirectionsService();
        var map;
        var placeArr = [];
        var markers = [];
        function initialize() {
            //deleteMarkers();
            directionsDisplay = new google.maps.DirectionsRenderer();
            placeArr = [];
            markers = [];
            {% for place in places %}
                placeArr.push(new google.maps.LatLng("{{place.place_latitude}}", "{{place.place_longitude}}"));
            {% endfor %}

            var myLatlng = new google.maps.LatLng(document.getElementById("lat").getAttribute("value"), document.getElementById("lng").getAttribute("value"));
            var mapOptions = {
                center: myLatlng,
                zoom: 8, 
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);

            if(placeArr.length == 0){
                return;
            }
            // start point
            var start = placeArr[0];
            var marker = new google.maps.Marker({
                  position: placeArr[0],
                  map: map,
                  title: 'start'
            });

            markers.push(marker);
            for(index=1; index<placeArr.length; index++){
                calcRoute(start, placeArr[index]);

                marker = new google.maps.Marker({
                  position: placeArr[index],
                  map: map,
                  title: 'Location'
                });
                markers.push(marker);
            }
        }

        //function clearMarkers() {
        //    setAllMap(null);
        //}

        //function deleteMarkers() {
        //  clearMarkers();
        //  markers = [];
        //}

        function detectBrowser() {
          var useragent = navigator.userAgent;
          var mapdiv = document.getElementById("map_canvas");

          if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
            mapdiv.style.width = '100%';
            mapdiv.style.height = '100%';
          } else {
            mapdiv.style.width = '600px';
            mapdiv.style.height = '800px';
          }
        }

        function calcRoute(src, dest) {
          var directionsDisplay = new google.maps.DirectionsRenderer();
          directionsDisplay.setMap(map);
          directionsDisplay.setOptions({ suppressMarkers: true });
          var request = {
              origin: src,
              destination: dest,
              // Note that Javascript allows us to access the constant
              // using square brackets and a string value as its
              // "property."
              travelMode: google.maps.TravelMode["DRIVING"]
          };
          directionsService.route(request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(response);
            }
          });
        }         


        google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>


    <body onload="detectBrowser();">
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>

</html>
