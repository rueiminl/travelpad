<!DOCTYPE HTML>
<html ng-app="itinerary">
	<head>
    	<meta charset="utf-8">
		{% load staticfiles %}	
		<!-- Bootstrap core CSS -->
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'travelpad/bootstrap-3.3.2-dist/css/bootstrap.min.css' %}" /> -->
		<!-- Bootstrap theme -->
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'travelpad/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css' %}" /> -->		
		<!--<script src="{% static 'travelpad/js/jquery-2.1.3.min.js' %}"></script>-->
		<!--<script src="{% static 'travelpad/bootstrap-3.3.2-dist/js/bootstrap.min.js' %}"></script>-->
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		
		<script src="{% static 'travelpad/js/csrftoken.js' %}" type="text/javascript"></script>	
		
		<script>
			bootstrap_alert = function() {}
			bootstrap_alert.warning = function(message) {
				var element = '<div class="alert alert-warning"><a class="close" data-dismiss="alert">×</a><span>'+message+'</span></div>';
				$(element).hide().appendTo('.alert_placeholder').fadeIn('slow');
		    	// $('.alert_placeholder').html('<div class="alert alert-warning"><a class="close" data-dismiss="alert">×</a><span>'+message+'</span></div>');
				
		    }
			bootstrap_alert.error = function(message) {
				var element = '<div class="alert alert-danger"><a class="close" data-dismiss="alert">×</a><span>'+message+'</span></div>';
				$(element).hide().appendTo('.alert_placeholder').fadeIn('slow');
		    	// $('.alert_placeholder').html('<div class="alert alert-danger"><a class="close" data-dismiss="alert">×</a><span>'+message+'</span></div>');
		    }
			bootstrap_alert.success = function(message) {
				var element = '<div class="alert alert-success"><a class="close" data-dismiss="alert">×</a><span>'+message+'</span></div>';
				$(element).hide().appendTo('.alert_placeholder').fadeIn('slow');
		    	// $('.alert_placeholder').html('<div class="alert alert-success"><a class="close" data-dismiss="alert">×</a><span>'+message+'</span></div>');
		    }
		</script>​
			
		<!-- Custom styles-->
		<link rel="stylesheet" type="text/css" href="{% static 'travelpad/css/theme.css' %}" />	
		
		{% block head %}
		{% endblock %}
	</head>

	<body ng-controller="TodoController as todoCtrl">
	
		<div class="nav">
			{% block nav %}
			{% endblock %}
		</div>
		
		<div class="container">
				
	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>
		
	    <div class="message">
			{% block message %}
			{% endblock %}
	    </div>

		<div class="container"{% block content_id %}{% endblock %}>
		    {% block content %}
		    {% endblock %}
		</div>
		
		{% block tail %}
		{% endblock %}
	</body>
	
</html>
