<!DOCTYPE HTML>
<html ng-app="myApp">
	<head>
    	<meta charset="utf-8">
		{% load staticfiles %}	
		<!-- Bootstrap core CSS -->
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'travelpad/bootstrap-3.3.2-dist/css/bootstrap.min.css' %}" /> -->
		<!-- Bootstrap theme -->
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'travelpad/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css' %}" /> -->		
		<!--<script src="{% static 'travelpad/js/jquery-2.1.3.min.js' %}"></script>-->
		<!--<script src="{% static 'travelpad/bootstrap-3.3.2-dist/js/bootstrap.min.js' %}"></script>-->
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<!-- Angular -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<!-- Main angular module -->
		<script src="{% static 'travelpad/js/app.js' %}" type="text/javascript"></script>
		
		<script src="{% static 'travelpad/js/csrftoken.js' %}" type="text/javascript"></script>	
		
		<!-- jQuery toaster -->
		<script src="{% static 'travelpad/js/jquery.toaster.js' %}" type="text/javascript"></script>	
			
		<!-- Custom styles-->
		<link rel="stylesheet" type="text/css" href="{% static 'travelpad/css/theme.css' %}" />	
		
		{% block head %}
		{% endblock %}
	</head>

	<body>
	
		<div class="nav">
			{% block nav %}
			{% endblock %}
		</div>
				
	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>
		
	    <div class="message">
			{% block message %}
			{% endblock %}
	    </div>

		<div class="container">
		    {% block content %}
		    {% endblock %}
		</div>
		
		{% block tail %}
		{% endblock %}
	</body>
	
</html>
