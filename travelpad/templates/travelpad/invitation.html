{% extends "travelpad/base.html" %}
{% load staticfiles %}
{% block head %}
<script src="{% static 'travelpad/js/participant.js' %}" type="text/javascript"></script>
<style>
	.thumbnail {
		width: 128px;
		float: left;
	}
</style>
{% endblock %}

{% block content %}

<div style="display: inline;">
<form id="invitationForm" action="invite" method="POST">
	<h3>Invite</h3>
	<input class='form-control' type="text" name="username" placeholder='username' style="width:300px">
	<input class="btn btn-primary" type="submit">
	{% csrf_token %}
</form>
</div>

<h3>Participants</h3>
{% verbatim %} 
<div ng-controller="ParticipantController as itCtrl">
	<div ng-repeat="participant in itCtrl.participants">
		<img class="thumbnail" title="{{participant.username}}" src="/get_user_photo/{{ participant.id }}" alt="No picture yet"> 
	</div>
</div>
{% endverbatim %}	

{% endblock %}

{% block tail %}
	<script>
	</script>
{% endblock %}
