{% extends "travelpad/base.html" %}
{% load staticfiles %}
{% block head %}
<script src="{% static 'travelpad/js/participant.js' %}" type="text/javascript"></script>
<style>
	.thumbnail {
		width: 128px;
		float: left;
	}
</style>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  
<script>
$(function() {
    var availableUsers = [
		{% for user in users %}
		"{{user.username}}",
		{% endfor %}
    ];
    $("#username").autocomplete({
      source: availableUsers
    });
});
</script>  
{% endblock %}

{% block content %}

<div style="display: inline;">
<form id="invitationForm" action="invite" method="POST">
	<h3>Invite</h3>
	<input id="username" class='form-control' type="text" name="username" placeholder='username' style="width:300px">
	<input class="btn btn-primary" type="submit">
	{% csrf_token %}
</form>
</div>

<h3>Participants</h3>
{% verbatim %} 
<div ng-controller="ParticipantController as itCtrl">
	<div ng-repeat="participant in itCtrl.participants">
		<img class="thumbnail" title="{{participant.username}}" src="/get_user_photo/{{ participant.id }}" alt="No picture yet"> 
	</div>
</div>
{% endverbatim %}	

{% endblock %}

{% block tail %}
{% endblock %}
