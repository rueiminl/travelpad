{% extends "travelpad/base.html" %}

{% block content %}
<script>
$(document).on("click", ".add-todo", function () {
     var myBookId = $(this).data('id');
     $(".modal-body #bookId").val( myBookId );
     // As pointed out in comments, 
     // it is superfluous to have to manually call the modal.
     // $('#addBookDialog').modal('show');
});

function onSubmitTodo(form){
	try {
		form = $(form);
		var params = form.serialize();
		console.log(params);
		$.ajax({
	    	url: "/add-todo",
			type: 'POST',
	    	data: params ,
	    	dataType : "json",
			success: function(data){
				form[0].reset();
				// console.log(data);
				if(typeof data.errors !== 'undefined'){
					alert(data.errors);
				}else{
					loadPosts(data.posts, data.last_update);
				}
			},		
		});
	}catch(err) {
	    console.log(err);
	}
}

</script>

	<div class="row">
		<div class="col-md-2">
			<ul class="nav nav-pills nav-stacked">
			  <li role="presentation"><a href="{% url 'schedule' %}"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Schedule</a></li>
			  <li role="presentation"><a href="{% url 'feed' %}"><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span> Feed</a></li>
			  <li role="presentation" class="active"><a href="#"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> Todo</a></li>
			  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> Expense</a></li>	  
			  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Invitations</a></li>
			  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Export</a></li>
			</ul>			        
			
		</div>
		<div class="col-md-10">
			<h3>Todo List</h3>
				<table>
					{% for todo in todoes %}
					<tr>
						<td><input class="form-control" id="id_task" type="text" name="task" value="{{todo.task}}" readonly /></td>
						<td><a data-toggle="modal" class="btn btn-info" href="{% url 'update_todo_dlg' todo.id %}" data-target="#myTodoModal{{todo.id}}">Update</a></td>
					</tr>
					{% endfor %}
				</table>
				<a data-toggle="modal" class="add-todo btn btn-info" href="#" data-target="#add_todo_madal">&plus;</a>
		    </div>
		</div>
	</div>
	
	
	<!-- <div class="modal fade" id="myTodoModal{{todo.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>	 -->
	
	
	<div class="modal fade" id="add_todo_madal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="form-group todo-form" action="#" onsubmit="onSubmitTodo(this);return false;">
				{% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                     <h4 class="modal-title">Add Todo</h4>
                </div>
				<div class="modal-body">
						
						<table>			
						<tr>
						    <th>Task</th>
						</tr>
						<tr>
							<td><input type="text" placeholder="Write a comment..." class="form-control" name="task" autocomplete="off"></td>
						</tr>
						<tr>
						    <th>Status</th> 
						</tr>
						<tr>
							<td><select class="form-control" name="status">
								<option>pending</option>
								<option>ongoing</option>
								<option>done</option>
							</select><td>
						</tr>
						<tr>
						    <th>Owner</th>
						</tr>
						<tr>
							<td><input type="text" placeholder="Write a comment..." class="form-control" name="owner" autocomplete="off"></td>
						</tr>
						<tr>
							<th>Note</th>
						</tr>
						<tr>
							<td><input type="textarea" placeholder="Write a comment..." class="form-control" name="note" autocomplete="off"></td>
						</tr>
						</table>
					
				</div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>			
				</form>
			</div> <!-- /.modal-content -->
		</div> <!-- /.modal-dialog -->
	</div>
{% endblock %}
