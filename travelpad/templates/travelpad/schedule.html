			<div class="col-md-2">

				  <li role="presentation" class="active"><a href="#"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Schedule</a></li>
				  <li role="presentation"><a href="{% url 'feed' %}"><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span> Feed</a></li>

				</ul>			        
				
			</div>
			<div class="col-md-5">
