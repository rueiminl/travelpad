<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load staticfiles %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'travelpad/css/general.css' %}" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<title> TravelPad - {% block title %}{% endblock %} </title>
	</head>

	<body>
		{% block nav %}
		{% endblock %}
		<div class="container" {% block content_id %}{% endblock %}>
			{% block content %}
			{% endblock %}
		</div>
				
	</body>
</html>
